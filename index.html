<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Dashboard - BTC & ETH</title>

  <!-- Bootstrap CSS (solo para utilidades/responsive) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js + adaptador de fechas (necesario para ejes de tiempo) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2"></script>

  <!-- Nuestro CSS -->
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <!-- NAV (hamburguesa visible solo en móviles) -->
  <nav class="navbar d-md-none navbar-dark" aria-label="mobile-nav">
    <div class="container-fluid">
      <button id="toggleSidebar" class="btn btn-outline-light" aria-label="Abrir menú">
        ☰
      </button>
      <span class="navbar-brand mb-0 h1">CryptoDash</span>

      <!-- Selectores compactos (móvil) -->
      <div class="d-flex gap-2 align-items-center">
        <select id="currencySelectMobile" class="form-select form-select-sm">
          <option value="usd" selected>USD</option>
          <option value="eur">EUR</option>
          <option value="ars">ARS</option>
        </select>
      </div>
    </div>
  </nav>

  <div class="dashboard">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar">
      <h2 class="brand">TuMarca</h2>
      <nav class="nav flex-column">
        <a href="#" class="nav-link active">Inicio</a>
        <a href="#" class="nav-link">P. Histórico</a>
        <a href="#" class="nav-link">¿Qué es?</a>
      </nav>
      <div class="mt-auto small text-muted">Hecho por: TuNombre</div>
    </aside>

    <!-- MAIN -->
    <main class="main-content">
      <header class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
        <h1 class="title">Dashboard Cripto</h1>

        <!-- Selectores (desktop) -->
        <div class="controls d-flex gap-2 align-items-center mt-3 mt-md-0">
          <label class="me-1 small">Moneda</label>
          <select id="currencySelect" class="form-select form-select-sm">
            <option value="usd" selected>USD</option>
            <option value="eur">EUR</option>
            <option value="ars">ARS</option>
          </select>

          <label class="ms-3 me-1 small">Rango</label>
          <select id="daysSelect" class="form-select form-select-sm">
            <option value="7" selected>7 días</option>
            <option value="30">30 días</option>
          </select>
        </div>
      </header>

      <!-- GRÁFICOS -->
      <section class="grid-charts">
        <article class="card chart-card">
          <h3>BTC - Histórico</h3>
          <canvas id="btcChart"></canvas>
        </article>

        <article class="card chart-card">
          <h3>ETH - Histórico</h3>
          <canvas id="ethChart"></canvas>
        </article>
      </section>

      <!-- CARDS DE PRECIO -->
      <section class="prices-row">
        <div class="card price-card">
          <h4>Precio BTC</h4>
          <div class="price-value" id="btcPrice">Cargando...</div>
          <div class="price-change" id="btcChange">--</div>
        </div>

        <div class="card price-card">
          <h4>Precio ETH</h4>
          <div class="price-value" id="ethPrice">Cargando...</div>
          <div class="price-change" id="ethChange">--</div>
        </div>
      </section>
    </main>
  </div>

  <!-- Nuestro JS -->
  <script src="./app.js"></script>
</body>
</html>
